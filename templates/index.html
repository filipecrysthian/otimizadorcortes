<!DOCTYPE html>
<html>
  <head>
    <title>Otimizador de Corte - Python</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Otimizador de Corte 1D</h1>

      <div class="input-group">
        <label>Comprimento do Material (mm):</label>
        <input type="number" id="materialLength" value="6000" min="1" />
      </div>

      <div class="input-group">
        <label>Espessura do Corte (mm):</label>
        <input type="number" id="kerfWidth" value="0" step="0.1" min="0" />
      </div>

      <div class="input-group">
        <h3>Peças Necessárias:</h3>
        <div id="pieces">
          <div class="piece-row">
            <input
              type="number"
              class="piece-length"
              placeholder="Comprimento (mm)"
              min="1"
            />
            <input
              type="number"
              class="piece-qty"
              placeholder="Quantidade"
              value="1"
              min="1"
            />
            <button class="remove-btn" onclick="removePiece(this)">
              Remover
            </button>
          </div>
        </div>
        <button onclick="addPiece()">Adicionar Peça</button>
      </div>

      <button onclick="calculate()">Calcular</button>
      <button onclick="downloadPDF()" id="downloadBtn" style="display: none;">Baixar PDF</button>

      <div id="result"></div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
