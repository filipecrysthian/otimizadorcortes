<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimizador de Corte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Otimizador de Corte</h1>

        <div class="mb-3">
            <label for="materialLength" class="form-label">Comprimento do Material (mm):</label>
            <input type="number" class="form-control" id="materialLength" value="6000" min="1">
        </div>

        <div class="mb-3">
            <label for="kerfWidth" class="form-label">Espessura do Corte (mm):</label>
            <input type="number" class="form-control" id="kerfWidth" value="3" step="1" min="0">
        </div>

        <div class="mb-3">
            <h3>Peças Necessárias:</h3>
            <div id="pieces">
                <div class="piece-row d-flex gap-2 mb-2">
                    <input type="number" class="form-control piece-length" placeholder="Comprimento (mm)" min="1">
                    <input type="number" class="form-control piece-qty" placeholder="Quantidade" value="1" min="1">
                    <button class="btn btn-danger remove-btn" onclick="removePiece(this)"><i class="bi bi-trash"></i> Remover</button>
                </div>
            </div>
            <button class="btn btn-secondary mt-2" onclick="addPiece()"><i class="bi bi-plus-circle"></i> Adicionar Peça</button>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="calculate()"><i class="bi bi-calculator"></i> Calcular</button>
            <button class="btn btn-success" onclick="downloadPDF()" id="downloadBtn" style="display: none;"><i class="bi bi-file-earmark-pdf"></i> Baixar PDF</button>
            <button class="btn btn-outline-secondary" onclick="clearForm()"><i class="bi bi-arrow-counterclockwise"></i> Limpar</button>
        </div>

        <div id="result" class="mt-4 card p-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>
</html>
